<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName exhibae.com
    ServerAlias www.exhibae.com
    DocumentRoot /var/www/exhibae
    
    <Directory /var/www/exhibae>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted

        # React Router Configuration
        RewriteEngine On
        RewriteBase /
        # Don't rewrite files or directories
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        # Rewrite everything else to index.html to allow html5 state links
        RewriteRule ^ index.html [L]
    </Directory>

    # Security Headers
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"

    ErrorLog ${APACHE_LOG_DIR}/exhibae.com-error.log
    CustomLog ${APACHE_LOG_DIR}/exhibae.com-access.log combined

    Include /etc/letsencrypt/options-ssl-apache.conf
    SSLCertificateFile /etc/letsencrypt/live/exhibae.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/exhibae.com/privkey.pem
</VirtualHost>
</IfModule> 