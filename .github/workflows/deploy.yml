name: Deploy to Production

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          # Get the server's host key and add it to known_hosts
          ssh-keyscan -H 69.62.77.142 >> ~/.ssh/known_hosts 2>/dev/null
          
      - name: Deploy to server
        env:
          DEPLOY_PATH: /var/www/exhibae
        run: |
          # Create deploy directory
          mkdir -p deploy
          
          # Copy build files
          cp -r dist/* deploy/
          cp .htaccess deploy/
          cp .env.production deploy/.env
          
          # Create backup of current deployment
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=accept-new deployer@69.62.77.142 "if [ -d $DEPLOY_PATH ]; then cp -r $DEPLOY_PATH ${DEPLOY_PATH}_backup_$(date +%Y%m%d_%H%M%S); fi"
          
          # Deploy using rsync with custom SSH command
          rsync -avz --delete -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=accept-new" deploy/ deployer@69.62.77.142:$DEPLOY_PATH
          
          # Set proper permissions
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=accept-new deployer@69.62.77.142 "chown -R www-data:www-data $DEPLOY_PATH && chmod -R 755 $DEPLOY_PATH"
          
          # Cleanup local
          rm -rf deploy 